<div class="container">
    <div class="parallax-container logueo">
     <div class="row"><br>
       <div class="col m8 s8 offset-m2 offset-s2 center">
         <h4 class="truncate bg-card-user">
         <div class="row login">
           <h4>Registro.</h4>
           <form [formGroup]="registerForm" (submit)="onSubmitAddUser()" class="col s12">
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons iconis prefix">account_box</i>
                  <label for="email">Email</label>
                  <input id="email" type="email" formControlName="email" name="email" class="form-control validate" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="email" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <span class="helper-text red-text" data-error="wrong" data-success="right" *ngIf="f.email.errors.required">Ingrese email</span>
                    <span class="helper-text red-text" data-error="wrong" data-success="right" *ngIf="f.email.errors.email">Email invalido</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons iconis prefix">enhanced_encryption</i>
                  <label for="password">Contraseña</label>
                  <input id="password" type="password" formControlName="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <span class="helper-text red-text" data-error="wrong" data-success="right" *ngIf="f.password.errors.required">Ingrese contraseña</span>
                    <span class="helper-text red-text" data-error="wrong" data-success="right" *ngIf="f.password.errors.minlength">La contraseña debe tener un minimo de 6 caracteres</span>
                  </div>
                </div>
              </div>
               <input class="btn waves-effect waves-light  blue lighten-2" type="submit" value="Registrarse">
           </form>
         </div>
         </h4>
        </div>
     </div>
   </div>
  </div>
